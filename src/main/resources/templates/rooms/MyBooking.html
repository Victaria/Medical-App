<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org
http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>My bookings</title>
    <style>

        table, td, th {
            border: 1px solid black;
        }
        th{
            padding: 10px;
            text-align: center;
        }
        td {
            padding: 3px 5px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
        }
        th{
            padding: 10px;
            text-align: center;
        }
        td {
            padding: 3px 5px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }

        #menu {
            float: right;
            padding-right: 30px;
        }

        #menu ul {
            margin: 0;
            padding: 15px 0 0 0;
            list-style: none;
        }

        #menu li {
            display: inline;
        }

        #menu a {
            display: block;
            float: left;

            margin-left: 5px;
            padding: 5px 20px;
            text-decoration: none;
            font-size: 13px;
            color: #999999;
        }

        #menu a:hover {
            border-bottom: 3px #999999 solid;
            text-decoration: none;
        }

        #menu .active a {
            border-bottom: 3px #999999 solid;
        }


        #wrapper {
            border-top: 1px dotted #CCCCCC;
        }
    </style>
</head>
<body>

<div id="header">
    <div id="logo">
        <h1><a href="">My Bookings<sup></sup></a></h1>
    </div>
    <div id="menu">
        <ul>
            <li class="active"><a th:href="@{/rooms/myBooking}">my booking</a></li>
            <li><a th:href="@{/home}">home</a></li>
            <li><a th:href="@{/new}">add new</a></li>
            <li><a th:href="@{/logout}">logout</a></li>
        </ul>
    </div>
</div>

<table>
    <tr>
        <th>â„–</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    <th:block th:each="book : ${bookings}">
        <tr>
            <td th:text="${book.roomID}"></td>
            <td th:text="${book.startDate}"></td>
            <td th:text="${book.endDate}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.description}"></td>
            <td>
                <a th:href="@{'/room/' + ${book.name} + '/free'}" target="_blank">free room</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
